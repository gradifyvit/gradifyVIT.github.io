<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfb5da906e.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
    <title>gradifyVIT</title>
    <style>
        :root {
            --primary-color: #202020;
            --secondary-color: white;
            --accent-color: #ccff00;
            --grid-line-color: rgba(255, 255, 255, 0.2);
        }

        .dark-theme{
          --primary-color: #202020;
            --secondary-color: white;
            --accent-color: #ccff00;
            --grid-line-color: rgba(255, 255, 255, 0.2);
        }

        .light-theme {
            --primary-color: #FFF8E1;
            --secondary-color: black;
            --accent-color: #8E4585;
            --grid-line-color: rgba(0, 0, 0, 0.1);
        }

        body,html {
            font-family: "Source Code Pro", monospace;
            font-optical-sizing: auto;
            font-style: normal;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .gpa-input {
            margin-bottom: 10px;
        }

        .gpa-input label {
            display: block;
            margin-bottom: 5px;
        }

        .gpa-input input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            box-sizing: border-box;
            background: none;
            color: var(--secondary-color);
            transition: border 0.4s ease;
            outline: none;
        }

        .gpa-input input:focus {
            border: 3px solid var(--accent-color);
            color: var(--accent-color);
        }

        .gpa-input input:focus::placeholder {
            color: transparent;
        }

        .gpa-input input::placeholder {
            transition: color 0.4s ease;
        }

        .gpa-input input[type=number]::-webkit-inner-spin-button,
        .gpa-input input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        #gpaChartContainer {
            margin-top: 20px;
            width: 800px;
            height: 400px;
            margin-left: 350px;
        }

        #numSemesters {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            box-sizing: border-box;
            background: none;
            color: var(--secondary-color);
            transition: border 0.4s ease;
            outline: none;
            margin-top: 10px;
        }

        #numSemesters:focus {
            border: 3px solid var(--accent-color);
            color: var(--accent-color);
        }

        #numSemesters:focus::placeholder {
            color: transparent;
        }

        #numSemesters::placeholder {
            transition: color 0.4s ease;
        }

        #numSemesters::-webkit-inner-spin-button,
        #numSemesters::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        #icon {
            font-size: 25px;
            margin-left: 10px;
            margin-top: 10px;
            position: fixed;
        }
        h1{
            color: var(--accent-color);
        } 
        #navigation-page {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: var(--primary-color);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .navigation-links {
      text-align: center;
    }

    .navigation-links a {
      display: block;
      margin-bottom: 20px;
      font-size: 20px;
      color: var(--secondary-color);
      text-decoration: none;
    }

    .navigation-links a:hover {
      font-size: 23px;
      color: var(--accent-color);
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    #icon {
            font-size: 25px;
            margin-left: 18px;
            margin-top: 18px;
            position: fixed;
            color: var(--secondary-color);
        }

    @keyframes pop-in {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes pop-out {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    .menu {
  --s: 30px;
  --c: var(--accent-color);
  
  height: var(--s);
  aspect-ratio: 1;
  border: none;
  padding: 0;
  border-inline: calc(var(--s)/2) solid #0000; 
  box-sizing: content-box;
  --_g1: linear-gradient(var(--c) 20%,#0000 0 80%,var(--c) 0) 
         no-repeat content-box border-box;
  --_g2: radial-gradient(circle closest-side at 50% 12.5%,var(--c) 95%,#0000) 
         repeat-y content-box border-box;
  background: 
    var(--_g2) left  var(--_p,0px) top,
    var(--_g1) left  calc(var(--s)/10 + var(--_p,0px)) top,
    var(--_g2) right var(--_p,0px) top,
    var(--_g1) right calc(var(--s)/10 + var(--_p,0px)) top;
  background-size: 
    20% 80%,
    40% 100%;
  position: relative;
  clip-path: inset(0 25%);
  -webkit-mask: linear-gradient(90deg,#0000,#000 25% 75%,#0000);
  cursor: pointer;
  transition: 
    background-position .3s var(--_s,.3s), 
    clip-path 0s var(--_s,.6s);
  -webkit-appearance:none;
  -moz-appearance:none;
  appearance:none;
}
.menu:before,
.menu:after {
  content:"";
  position: absolute;
  border-radius: var(--s);
  inset: 40% 0;
  background: var(--c);
  transition: transform .3s calc(.3s - var(--_s,.3s));
}

.menu:checked {
  clip-path: inset(0);
  --_p: calc(-1*var(--s));
  --_s: 0s;
}
.menu:checked:before {
  transform: rotate(45deg);
}
.menu:checked:after {
  transform: rotate(-45deg);
}
.menu:focus-visible {
  clip-path: none;
  -webkit-mask: none;
  border: none;
  outline: 2px solid var(--c);
  outline-offset: 5px;
}
    </style>
</head>
<body>
<i class="fa-solid fa-toggle-on" id="icon"></i>
<div class="menu-icon" id="toggle-navigation">
    <input type="checkbox" role="button" aria-label="Display the menu" class="menu">
</div>
<div id="navigation-page">

  </div>
<div class="container">
    <h1>GPA Progress Tracker</h1>
    <label for="numSemesters">Number of Semesters:</label>
    <input type="number" id="numSemesters" class="data-input" name="numSemesters" required onchange="createGPAInputs()">
    <div id="gpaInputsContainer"></div>

</div>
<div id="gpaChartContainer" style="display: none;">
    <canvas id="gpaChart"></canvas>
</div>
<footer style="text-align: center; font-size: 15px; flex-shrink: 0; padding-bottom: 7px; background-color: var(--primary-color);">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
        document.getElementById("toggle-navigation").addEventListener("click", function() {
      var navigationPage = document.getElementById("navigation-page");
      if (navigationPage.style.display === "flex") {
        navigationPage.style.animation = "pop-out 0.3s ease forwards";
        setTimeout(function() {
          navigationPage.style.display = "none";
        }, 300);
      } else {
        navigationPage.style.display = "flex";
        navigationPage.style.animation = "pop-in 0.3s ease forwards";
      }
    });
    function createGPAInputs() {
        const numSemesters = document.getElementById('numSemesters').value;
        const container = document.getElementById('gpaInputsContainer');
        container.innerHTML = ''; // Clear previous inputs
        for (let i = 0; i < numSemesters; i++) {
            const div = document.createElement('div');
            div.classList.add('gpa-input');
            const label = document.createElement('label');
            label.textContent = `GPA for Semester ${i + 1}:`;
            const input = document.createElement('input');
            input.type = 'number';
            input.id = `semester${i + 1}`;
            input.className = 'data-input';
            input.oninput = updateChart; // Attach the updateChart function directly to oninput event
            div.appendChild(label);
            div.appendChild(input);
            container.appendChild(div);
        }
        document.getElementById('gpaChartContainer').style.display = 'block';
    }

    function updateChart() {
    const numSemesters = document.getElementById('numSemesters').value;
    let semesters = [];
    let gpas = [];
    
    // Add empty data points before the actual data begins
    for (let i = 0; i < 1; i++) {
        semesters.push(""); // Add empty string as label
        gpas.push(null); // Add null as placeholder data
    }
    
    // Push actual data
    for (let i = 0; i < numSemesters; i++) {
        semesters.push(`Semester ${i + 1}`);
        const gpa = parseFloat(document.getElementById(`semester${i + 1}`).value) || 0; // handle empty input
        gpas.push(gpa);
    }
    
    renderChart(semesters, gpas, numSemesters);
}


function renderChart(labels, data, numSemesters) {
        const ctx = document.getElementById('gpaChart').getContext('2d');
        if (window.gpaChart instanceof Chart) {
            window.gpaChart.destroy();
        }

        // Find the maximum GPA value
        const maxGPA = Math.max(...data);

        // Determine the maximum value for the y-axis (add some padding)
        const maxY = Math.ceil(maxGPA) + 1;

        let backgroundColor, borderColor, fontColor, gridLineColor;
        if (document.body.classList.contains("light-theme")) {
            backgroundColor = '#FFF8E1';
            borderColor = '#8E4585';
            fontColor = '#8E4585'; // Change font color to black for better visibility
            gridLineColor = 'rgba(0, 0, 0, 0.1)'; // Semi-transparent black for light theme
        } else {
            backgroundColor = '#202020';
            borderColor = '#ccff00';
            fontColor = '#ccff00';
            gridLineColor = 'rgba(255, 255, 255, 0.2)'; // Semi-transparent white for dark theme
        }
        const minX = 1;
        const maxX = numSemesters + 0.5;

        window.gpaChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'GPA',
                    data: data,
                    backgroundColor: backgroundColor,
                    borderColor: borderColor,
                    borderWidth: 2,
                    fill: false,
                    lineTension: 0
                }]
            },
            options: {
                legend: {
                    display: false,
                    position: 'top',
                    labels: {
                        fontColor: fontColor
                    }
                },
                scales: {
                    yAxes: [{
                        gridLines: {
                            color: gridLineColor
                        },
                        ticks: {
                            min: 0,
                            max: maxY,
                            fontColor: fontColor
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'GPA',
                            fontColor: fontColor
                        }
                    }],
                    xAxes: [{
                        gridLines: {
                            color: gridLineColor
                        },
                        ticks: {
                            min: minX,
                            max: maxX,
                            fontColor: fontColor
                        }
                    }]
                },
                elements: {
                    point: {
                        radius: 5,
                        backgroundColor: 'white'
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }

    var icon = document.getElementById("icon");
    function updateTheme() {
    var theme = localStorage.getItem("theme");
    if (theme === "light") {
        document.body.classList.add("light-theme");
        document.body.classList.remove("dark-theme");
        icon.classList.remove("fa-toggle-on");
        icon.classList.add("fa-toggle-off");
        document.documentElement.style.setProperty('--primary-color', '#FFF8E1');
    } else {
        document.body.classList.add("dark-theme");
        document.body.classList.remove("light-theme");
        icon.classList.remove("fa-toggle-off");
        icon.classList.add("fa-toggle-on");
        document.documentElement.style.setProperty('--primary-color', '#202020');
    }
}


updateTheme();

icon.onclick = function () {
    document.body.classList.toggle("dark-theme");
    document.body.classList.toggle("light-theme");

    icon.classList.toggle("fa-toggle-on");
    icon.classList.toggle("fa-toggle-off");

    if (document.body.classList.contains("light-theme")) {
        localStorage.setItem("theme", "light");
    } else {
        localStorage.setItem("theme", "dark");
    }
    updateChart();
}
</script>
